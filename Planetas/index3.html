<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/style_03.css">

    <script>
        function activarAnimacion(){
            document.getElementById("bola8").classList.add("activarAnima");
            document.getElementById("bola9").classList.add("activarAnima2");
        }

        function quitaAnimacion(){
            document.getElementById("bola8").classList.remove("activarAnima");
            document.getElementById("bola9").classList.remove("activarAnima2");
        }
    </script>


    <title>Transformaciones 3</title>
</head>
<body>
    <h1>Bola negra</h1>

    <button id="botGolpear" onClick="activarAnimacion()">Golpear Bola</button>
    <button id="botDetener" onClick="quitaAnimacion()">Detener Bola</button>

    <div class="mesa">
        <img id="bola8" class="bola bola8" src="imgs/demo_02/8Ball.png">
        <div id="bola9" class="bola bola9"></div>
    </div>
</body>
</html>
